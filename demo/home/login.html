    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录页</title>
    <!--外部样式表-->
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />

<body id="dlbody">
    <div id="login-body">
        <main class="main-login">
            <div class="login-logo">
                <a class="zcool-login" href="#">
          <img src="" />
        </a>
            </div>
            <div class="login-box">
                <div class="login-switch">
                    <div class="icon-l static-l"></div>
                    <div class="icon-l quick-l"></div>
                </div>
                <div class="l-static">
                    <div class="l-tab-covers">
                        <div class="l-tab-list current">密码登录</div>
                        <div class="l-tab-list">短信登录</div>
                    </div>
                    <div class="static-module-covers">
                        <div class="pass-login-covers">
                            <div id="error-tips" class="error-tips">
                                <span class="ipt-tips-default ipt-defalut-current"></span>
                            </div>
                            <div class="email">
                                <input id="username" class="text-style ipt-default-current" placeholder="手机号/邮箱/用户名" maxlength="32" type="text">
                            </div>
                            <div class="password">
                                <input id="password" class="text-style ipt-default-current" placeholder="密码" maxlength="40" type="password">
                            </div>
                            <div class="login">
                                <input id="loginbtn" class="btn-current-big btn-disabled" value="登录" type="button" onclick="formxhr('data/3.json')">
                                <input id="" class="btn-current-big btn-defalut-main loadding-btn hide" value="登录中..." type="button">
                            </div>
                            <div class="auto-login">
                                <lable class="auto-login-cd">
                                    <input id="autolog" class="auto-login-cd" checked="checked" name="autolog" type="checkbox">下次自动登录
                                </lable>
                                <div>
                                    <a>忘记密码</a>
                                    <a href="register.html">注册</a>
                                </div>
                            </div>
                        </div>
                        <div class="sms-login-covers hide">
                            <div id="sms-error-tips" class="error-tips hide">
                                <span class="ipt-tips-default ipt-default-current js-err-l"></span>
                            </div>
                            <div class="l-phone-div">
                                <input id="sms-phone" class="text-style ipt-default-current" placeholder="手机号" autocomplete="off" maxlength="11" type="text">
                            </div>
                            <div class="l-sms-code js-ipt-h">
                                <input autocomplete="off" class="ipt-short-current" id="sms-cd" type="text">
                                <input class="btn-disabled sms-cd-btn" id="sms-send-cd-btn" value="发送验证码" type="button">
                            </div>
                            <div class="login">
                                <input id="loginbtn" class="btn-current-big btn-disabled" value="登录" type="button">
                                <input id="" class="btn-current-big btn-defalut-main loadding-btn hide" value="登录中..." type="button">
                            </div>
                            <div class="auto-login">
                                <lable class="auto-login-cd">
                                    <input id="autolog" class="auto-login-cd" checked="checked" name="autolog" type="checkbox">下次自动登录
                                </lable>
                                <div>
                                    <a>忘记密码</a>
                                    <a href="register.html">注册</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="l-quick hide">
                    <div class="l-title-covers">
                        <div class="l-title-h2">微信二维码登录</div>
                    </div>
                    <div class="er-cd-covers">
                        <div class="" id="login_container">
                            <iframe src="" scrolling="no" width="300px" height="400px" frameborder="0"></iframe>
                        </div>
                    </div>
                    <div class="wx_login_links">
                        <a href="javascript:;" class="pass-login-tab">密码登录</a> &nbsp;|&nbsp;
                        <a href="#" target="_blank">注册新帐号</a>
                    </div>
                </div>
            </div>
            <div class="login-imgsource"></div>
